<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Messages of the Kostadinov family.</h1>
    </header>

    <div id="main">
        <textarea id="messages" cols="80" rows="12" disabled="true"></textarea>
        <div id="controls">
            <label for="author">Name: </label><input name="author" type="text"><br>
            <label for="content">Message: </label><input name="content" type="text"><br>
            <input id="submit" type="button" value="Send">
            <input id="refresh" type="button" value="Refresh">
            <input id="delete" type="button" value="Delete">
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
